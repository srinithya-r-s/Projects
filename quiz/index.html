<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Online Quiz</h2>
                <div id="progress-bar" class="progress mt-2">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress"></div>
                </div>
            </div>
            <div class="card-body">
                <div id="question-container">
                    <h4 id="question"></h4>
                    <div id="answer-buttons" class="btn-group-vertical mt-3" role="group"></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="next-btn" disabled>Next Question</button>
        </div>
        <div id="score-container" class="text-center mt-4" style="display: none;">
            <h3>Your Score: <span id="score"></span></h3>
            <button class="btn btn-success" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
